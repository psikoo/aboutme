<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Caitlyn">
  <meta name="description" content="A url shortener by Caitlyn">

  <meta property="og:site_name" content="Url Shortener"/>
  <meta property="og:description" content="A url shortener by Caitlyn"/>
  <meta property="og:type" content="website"/>

  <link rel="icon" href="./resources/favicon.ico" type="image/ico"/>
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/main.css">
  <title>Url Shortener</title>
</head>
<body>
  <script type="module" src="./resources/js/startup.js"></script>
  <script type="module" src="./resources/js/controls.js"></script>
  <main>
    <div class="tittle">
      <h1>Url Shortener</h1>
    </div>
    <div class="controls">
      <div class="top">
        <div class="password">
          <input type="password" name="api" id="api" placeholder="API password">
          <button id="show">Show</button>
        </div>
        <select name="method" id="method">
          <option value="post">POST</option>
          <option value="patch">PATCH</option>
          <option value="delete">DELETE</option>
        </select>
      </div>
      <div class="bot">
        <div class="id">
          <label for="id">Id: </label>
          <input type="text" name="id" id="id" placeholder="id">
        </div>
        <div class="old">
          <label for="old">Original URL: </label>
          <input type="text" name="old" id="old" placeholder="URL">
        </div>
        <div class="new">
          <label for="new">New URL: https://url.cait.moe/?u=</label>
          <input type="text" name="new" id="new" placeholder="name">
        </div>
        <button id="send">Send!</button>
      </div>
      <div id="res"></div>
    </div>
    <div class="hbr"></div>
    <div class="urls" id="urls"></div>
  </main>
</body>
</html>
